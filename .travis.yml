# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
#  - osx
julia:
  - 1
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
script: julia -e 'using Pkg; Pkg.build(); Pkg.test(coverage=false)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("DiffEqUncertainty")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("DiffEqUncertainty")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
